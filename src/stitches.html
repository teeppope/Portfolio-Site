<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <title>Styleguide</title>
</head>
<body class="styleguide">
    <header>
		<a href="/" rel="home" class="site-logo">
			<img src="./assets/logo.svg" alt="Terra's initial logo" >
            <span class="sr-only">Back to home</span>
		</a>
	</header>
    <main class="stitches">
       <section class="grid two-col">
            <div class="content-col">
                <h2>chain stitch example</h2>
            </div>
            <div class="image-col">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/HTTAnzJ8ETk?si=BSaI8PrKZxA37uMQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
       </section>
       <section class="grid two-col">
            <div class="content-col">
                <h2>stem stitch example</h2>
            </div>
            <div class="image-col">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/edI-QnAD7ME?si=gX7tXjXihO7IcvB0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
       </section>
       <section class="grid two-col">
            <div class="content-col">
                <h2>satin stitch example</h2>
            </div>
            <div class="image-col">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/DikOFaUfK0g?si=g0bBSLsQjAFc4QWL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
       </section>
       <section class="grid two-col">
            <div class="content-col">
                <h2>french knot example</h2>
            </div>
            <div class="image-col">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ktop3-XfsvA?si=gfKr0nGgb8gqMeDF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
       </section>

    </main>
    <footer>
        <section class="grid two-col asym">
            <div class="title-col">
                <h2 class="h3">Thanks for stitching!</h2>
            </div>
            <div class="content-col">
                <h3 class="built-at">I hope you enjoy!</h3>
            </div>
        </section>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
